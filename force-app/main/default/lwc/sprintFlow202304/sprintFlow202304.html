                <div class="collapsible-content">
                    <p>One of my project teammates called me &quot;Human ChatGPT&quot; because of how I document and share my work quickly on Slack. At that point in time, ChatGPT was not accurate at helping you with Flows since its dataset was outdated as of 2021. So it was better to ask me, a human, for help on Flows than ChatGPT. Documenting the development steps to configure setup and build Flows is helpful because it may &#40;1&#41; save you time and &#40;2&#41; ensure you do not miss any step. For example, if I need to build a Screen Flow that is similar to the one I have already built, I can duplicate a copy of my documentation for the Flow that has already been built and make changes as needed. Then, I can copy and paste what I need from my documentation to the Flow Builder, minimizing human error &#40;e.g., mispellings, forgetting to include a description&#41;.</p>

                <h3 class="collapsible-heading">4. Lessons Learned</h3>

                <div class="collapsible-content">
                    <ul class="slds-list_dotted">
                        <li>Do not assume things about others. Get everyone to clarify assumptions and set expectations sooner than later.</li>
                        <li>Do not justify your mistakes. Own your mistakes and learn from them.</li>
                    </ul>
                </div>
            </section>

            <div class="border-bottom"></div>

            <section>
                <h3 class="collapsible-heading">5. Flow Tips</h3>

                <div class="collapsible-content">
                    <ul class="slds-list_dotted">
                        <li>Never put a pink inside an orange&mdash;never put a data&#47;DML element inside a loop to avoid hitting governor limits. If you need to update records, one approach is to put 2 assignment elements inside a loop&#58; the first for updating the current item and the second for adding the item to a collection box. Outside the loop, use an update element to update records in the collection box in one go.</li>
                        <li>Avoid hardcoding IDs as much as possible to avoid <a href="https://admin.salesforce.com/blog/2021/tech-debt-what-it-is-and-why-you-should-care" target="_blank" rel="noopener noreferrer">technical debt <img src={iconExternalURL} alt="External Link" aria-hidden="true"></a>. IDs in a sandbox may be different than IDs in a production org. Since IDs may change between orgs, Flows that have hardcoded IDs may fail.</li>
                        <li>Include descriptions in every Flow element. Several months or years later, the next person to maintain the Flow may be you.</li>
                        <li>Use consistent prefixes in the API names of your Flow resources including screen components &#40;e.g., API Name = displaytxtStartingScreen, API Name = forOpportunityName&#41;. This helps anyone easily identify resources without needing to open each one.</li>
                        <li>Reverse engineer a successfully built Flow to learn. Watch how someone else build a Flow and copy everything in your org. Once you have a Flow that works, reverse engineer or study every part of the Flow &#40;e.g., resources, elements&#41;. Understand how and why every part makes up the whole.</li>
                    </ul>
                </div>
            </section>
