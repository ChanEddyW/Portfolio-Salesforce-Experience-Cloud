<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <h3 class="slds-text-align_center" style="font: 20px Arial, sans-serif; color: rgba(0, 0, 0);">Contact Me</h3>

    <input type="hidden" name="oid" value="00DDn00000CX3NU"/>
    <input type="hidden" name="retURL" value="https://chaneddyw-dev-ed.develop.my.site.com/portfolioaura/s/contact-me/thank-you"/>
    <input type="hidden" name="lead_source" id="lead_source" value="Web"/>

    <div class="slds-form slds-var-m-top_large">
        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="first_name" class="slds-form-element__label">
                <abbr class="slds-required title="required"">* </abbr>
                First Name
            </label>
            <div class="slds-form-element__control">
                <input type="text" name="first_name" class="slds-input" id="first_name" required placeholder="Alex" title="Alex" pattern="^([\s\S]{1,99})$"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="last_name" class="slds-form-element__label">
                <abbr class="slds-required" title="required">* </abbr>
                Last Name
            </label>
            <div class="slds-form-element__control">
                <input type="text" name="last_name" class="slds-input" id="last_name" required placeholder="Doe" title="Doe" pattern="^([\s\S]{1,99})$"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="company" class="slds-form-element__label">
                Company or Organization
            </label>
            <div class="slds-form-element__control">
                <input type="text" name="company" class="slds-input" id="company" placeholder="Salesforce"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="phone" class="slds-form-element__label">
                Phone Number
            </label>
            <div class="slds-form-element__control">
                <input type="tel" name="phone" class="slds-input" id="phone" placeholder="111 222 3333" title="111 222 3333" pattern="^[\+]?[\d]?[' '\-\.]?[\(]?[\d]{3}[\)]?[' '\-\.]?[\d]{3}[' '\-\.]?[\d]{4}$"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="email" class="slds-form-element__label">
                Email
            </label>
            <div class="slds-form-element__control">
                <input type="email" name="email" class="slds-input" id="email" placeholder="adoe&#64;example.com" title="adoe&#64;example.com" pattern="^([\S]{1,99}[@][\w\-]{1,99}[\.][a-zA-Z]{1,9})([\.][a-zA-Z]{1,9})?$"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="00NDn00000bXjaH" class="slds-form-element__label">
                LinkedIn Profile URL
            </label>
            <div class="slds-form-element__control">
                <input type="text" name="00NDn00000bXjaH" class="slds-input" id="00NDn00000bXjaH" placeholder="linkedin.com&#47;in&#47;adoe" title="linkedin.com&#47;in&#47;adoe" pattern="^([hH][tT]{2}[pP][sS]?[:][\/]{2})?([a-zA-Z]{1,9}[\.])?([lL][iI][nN][kK][eE][dD][iI][nN][\.][cC][oO][mM][\/])([\w\-\/]{1,99})$"/>
            </div>
        </div>

        <div class="slds-form-element slds-form-element_horizontal slds-text-align_left">
            <label for="00NDn00000bXjaM" class="slds-form-element__label">
                Message
            </label>
            <div class="slds-form-element__control">
                <textarea name="00NDn00000bXjaM" class="slds-textarea" id="00NDn00000bXjaM" cols="100" rows="14" placeholder="Have questions or feedback? &NewLine;&NewLine;Interested in hiring me? &NewLine;&NewLine;Please send me a message. &NewLine;&NewLine;I will follow up within 72 business hours."></textarea>
            </div>
        </div>
    </div>

    <input type="submit" name="submit" class="slds-button slds-button_brand" value="Submit"/>
</form>
