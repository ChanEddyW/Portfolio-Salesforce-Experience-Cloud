    <div class="container-outer">
        <div class="container">

                <a href="/project-salesforce/portfolio">
                    <button type="button" class="nav-project">
                        <label>Portfolio</label>
                    </button>
                </a>

                <a href="/project-salesforce/student-tracking">
                    <button type="button" class="nav-project">

                <a href="/project-salesforce/sprint-flow">
                    <button type="button" class="nav-project">

                    <button type="button" class="nav-project">
                        <label>Customer Tracking</label>
                    </button>
                </a>
            </div>

            <h1 class="slds-var-m-top_large slds-text-align_center">Superhero and Villain Tracking &#40;Low&#45;Code&#47;No&#45;Code Project&#41;</h1>

            <section class="slds-var-m-top_large">
                <p class="slds-var-m-top_large"><b>Contributor</b>&#58; Eddy Chan</p>
                <p class="slds-var-m-top_large"><b>Use Case</b>&#58; The client needs a one&#45;stop shop where they can track Superheroes&mdash;their gear, the Villains they are fighting, and so on</p>
                <p class="slds-var-m-top_large"><b>Purpose</b>&#58; To implement a Salesforce instance that can fulfill the Superheroes&#39; needs&mdash;making it easier for them to protect the world from Villains</p>
            </section>

            <div class="border-bottom"></div>

            <div class="container-collapsible-button">
                <button type="button" class="collapsible-button" onclick={collapseAll}>
                    <label>Collapse All</label>
                </button>

                <button type="button" class="collapsible-button" onclick={expandAll}>
                    <label>Expand All</label>
                </button>
            </div>

            <section class="slds-var-m-top_large">
                <h3 class="collapsible-heading">1. What Has Been Done</h3>

                <div class="collapsible-content">
                    <p class="slds-var-m-top_large">App Development</p>

                    <ul class="slds-list_dotted">
                        <li>A custom app for tracking Superheroes&mdash;their gear, the Villains they are fighting, and so on is built</li>
                        <li><span class="color">Colors</span> and logo for branding are included</li>
                        <li>Appropriate objects and fields are configured</li>

                        <div class="container-img">
                            <img src={imageEntityDiagram} alt="Entity Diagram" class="img-screenshot">
                            <br>
                            <img src={imageSchemaBuilder} alt="Schema Builder" class="img-screenshot slds-var-m-top_large">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Security</p>

                    <ul class="slds-list_dotted">
                        <li>To ensure the org is secured with the <a href="https://trailhead.salesforce.com/content/learn/modules/credential-security/manage-administrator-credentials" target="_blank" rel="noopener noreferrer">Principle of Least Privilege &#40;PoLP&#41; <img src={iconExternalURL} alt="External Link" aria-hidden="true"></a> in mind, the following are implemented </li>
                        <ul class="slds-list_dotted circle">
                            <li>Profiles</li>

                            <div class="container-img">
                                <img src={imageProfile} alt="Profiles" class="img-screenshot">
                            </div>

                            <li>Permission Sets</li>

                            <div class="container-img">
                                <img src={imagePermissionSet} alt="Permission Sets" class="img-screenshot">
                            </div>

                            <li>Role Hierarchy</li>

                            <div class="container-img">
                                <img src={imageRole} alt="Role Hierarchy" class="img-screenshot">
                            </div>

                            <li>Sharing Settings</li>

                            <div class="container-img">
                                <img src={imageSharingSetting} alt="Sharing Settings" class="img-screenshot">
                            </div>

                            <li>Health Check</li>

                            <div class="container-img">
                                <img src={imageHealthCheck} alt="Health Check" class="img-screenshot">
                            </div>
                        </ul>
                    </ul>

                    <p class="slds-var-m-top_large">Superheroes In Training &#40;S.I.T.&#41; Management</p>

                    <ul class="slds-list_dotted">
                        <li>A form with <a href="https://salesforce.com/products/guide/lead-gen/web-to-lead" target="_blank" rel="noopener noreferrer">Web&#45;to&#45;Lead <img src={iconExternalURL} alt="External Link" aria-hidden="true"></a> functionality is used to capture information about S.I.T.</li>

                        <div class="container-img">
                            <img src={imageWTL} alt="Web-to-Lead" class="img-screenshot">
                        </div>

                        <li>End&#45;users can convert S.I.T. into Superheroes ready to fight Villains</li>

                        <div class="container-img">
                            <img src={imageConvertSIT} alt="Convert Superhero In Training" class="img-screenshot">
                            <img src={imageConvertedSIT} alt="Superhero In Training Converted" class="img-screenshot slds-var-m-top_large">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Sales Process</p>

                    <ul class="slds-list_dotted">
                        <li>End&#45;users can keep track of Superhero opportunities, products, and quotes</li>

                        <div class="container-img">
                            <img src={imageGear} alt="Gear" class="img-screenshot">
                            <img src={imageQuote} alt="Quote" class="img-screenshot slds-var-m-top_large">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Productivity Features</p>

                    <ul class="slds-list_dotted">
                        <li>End&#45;users can keep track of calendar events and chat internally</li>

                        <div class="container-img">
                            <img src={imageEvent} alt="Event" class="img-screenshot">
                            <img src={imageChatter} alt="Chatter" class="img-screenshot slds-var-m-top_large">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Support Process</p>

                    <ul class="slds-list_dotted">
                        <li>End&#45;users can Log a Villain and provide Superheroes support using a Screen Flow</li>
                        <li>The Screen Flow is quickly accessible as an item of the Utility Bar, which is located at the bottom of the page anywhere end&#45;users navigate within the app</li>

                        <div class="container-img">
                            <img src={imageVillainToSlay} alt="Log Villain" class="img-screenshot">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Data Visualization</p>

                    <ul class="slds-list_dotted">
                        <li>The Home page consists of a Dashboard and other information to help end&#45;users visualize metrics at a glance and make data&#45;driven decisions</li>

                        <div class="container-img">
                            <img src={imageHome} alt="Home page" class="img-screenshot">
                        </div>
                    </ul>

                    <p class="slds-var-m-top_large">Documentation</p>

                    <ul class="slds-list_dotted">
                        <li>Solutions, development steps, and so on are documented</li>
                    </ul>
                </div>
            </section>

            <div class="border-bottom"></div>

            <section>
                <h3 class="collapsible-heading">2. Acknowledgments</h3>

                <div class="collapsible-content">
                    <ul class="slds-list_dotted">
                        <li>This is a fun project to get hands&#45;on experience with the Salesforce platform</li>
                        <li>Credit for this project idea goes to <a href="https://alexwarneke.com/salesforce" target="_blank" rel="noopener noreferrer">Alex Warneke <img src={iconExternalURL} alt="External Link" aria-hidden="true"></a>&mdash;thank you for everything you do to help aspiring Salesforce professionals</li>
                    </ul>
                </div>
            </section>

            <div class="container-collapsible-button slds-var-m-top_large">
                <button type="button" class="collapsible-button" onclick={collapseAll}>
                    <label>Collapse All</label>
                </button>

                <button type="button" class="collapsible-button" onclick={expandAll}>
                    <label>Expand All</label>
                </button>
            </div>
            <div class="slds-text-align_center slds-var-m-top_xx-large">
                <a href="/project-salesforce/job-application-tracker">

                    <button type="button" class="nav-project">

                    </button>
                </a>

                <a href="/project-salesforce/sprint-flow">
                    <button type="button" class="nav-project">
                        <label>Flows Automation</label>

                </a>

                <a href="/project-salesforce/customer-tracking">
                    <button type="button" class="nav-project">
